<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./angular-1.8.2/angular-1.8.2/angular.min.js"></script>
    <div ng-app="" ng-init="quantity=1;price=5">
        <h2>Cost</h2>
     <input type="number" ng-model="quantity"><br>
     <p>Price: {{quantity * 200 | currency }}</p>
     <p>tax: {{quantity * 200 * 0.1 | currency}}</p>
     <p>total: {{(quantity * 200 * 0.1) + (quantity * 200) | currency}}</p>
     
    </div>
</body>
</html>
